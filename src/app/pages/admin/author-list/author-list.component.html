<div class="card">
  <div class="card-body table-responsive p-0">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>{{ "Author No" | translate }}</th>
          <th>{{ "Name Surname" | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authors">
          <td>{{ author.Id }}</td>
          <td>{{ author.FirstName }} {{ author.LastName }}</td>
          <td class="list-button text-right">
            <a mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon class="list-menu">more_vert</mat-icon>
            </a>
            <mat-menu #menu="matMenu">
              <a
                mat-menu-item
                [routerLink]="['/admin/author/edit/', author.Id]"
              >
                <mat-icon>edit</mat-icon>
                <span>{{ "Edit" | translate }}</span>
              </a>
              <a mat-menu-item (click)="authorDelete(author.Id)">
                <mat-icon>delete</mat-icon>
                <span>{{ "Delete" | translate }}</span>
              </a>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
